<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web App with Flask</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shanti&display=swap");
    </style>
  </head>

  <body>
    <h1>Hello Flask: Web Sample</h1>

    <form action="greet" method="post">
      {% for message in get_flashed_messages() %}
      <p>{{ message }}</p>
      {% endfor %}

      <input type="text" name="name_input" id="name_input" /><br />
      <input type="submit" value="GREET" id="greet" />
    </form>
  </body>
</html>
